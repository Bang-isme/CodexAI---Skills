# Enterprise Development Stack
version: '3.8'

services:
  app:
    build: .
    ports: ['3000:3000']
    env_file: .env
    depends_on:
      mongo:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - './src:/app/src'
    restart: unless-stopped

  mongo:
    image: mongo:7
    ports: ['27017:27017']
    volumes:
      - 'mongo_data:/data/db'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: '${MONGO_PASSWORD}'
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.runCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    ports: ['5432:5432']
    volumes:
      - 'pg_data:/var/lib/postgresql/data'
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: '${PG_PASSWORD}'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U admin']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports: ['6379:6379']
    command: redis-server --requirepass '${REDIS_PASSWORD}'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports: ['80:80', '443:443']
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf:ro'
    depends_on:
      - app

volumes:
  mongo_data:
  pg_data:
